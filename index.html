<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Calculator Project</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

     <!-- Main calculator container -->
    <main>
        <div class="calculator">

            <div class="main-display">
                <div class="history-dis font-style font-small"></div>
                <div class="curr-dis font-style font-big">0</div>
            </div>

            <div class="all-buttons grid-buttons">
                <button class="btn data-number">7</button>
                <button class="btn data-number">8</button>
                <button class="btn data-number" >9</button>
                <button class="btn" id="all-clear">AC</button>
                <button class="btn key" id="delete" data-key="8">DEL</button>
                    
                <button class="btn data-number">4</button>
                <button class="btn data-number">5</button>
                <button class="btn data-number">6</button>
                <button class="btn data-operator">x</button>
                <button class="btn data-operator">/</button>
                    
                <button class="btn data-number">1</button>
                <button class="btn data-number">2</button>
                <button class="btn data-number">3</button>
                <button class="btn data-operator">-</button>
                <button class="btn data-operator">+</button>
                    
                <button class="btn data-number">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="negative">ANS</button>
                <button class="btn span-2" id="equal">=</button>
            </div>

        </div>  <!-- class="calculator"-->
    </main>
    
    <footer>
    <h3>Copyright Â© Liad Raz 
        <script>
        document.write(new Date().getFullYear())
        </script></h3>
    </footer>
    
</body>
</html>
